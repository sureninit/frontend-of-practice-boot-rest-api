<div class="container">
    <h2>Login to continue</h2>
    <form #loginform = "ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter email" name="name" [(ngModel)]="user.name"
               required #emails="ngModel" [class.is-invalid]="emails.invalid && emails.touched">
        <small class="text-danger" [class.d-none]="emails.valid || emails.untouched">Email is a required field!</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="user.password"
               required #pwds="ngModel" [class.is-invalid]="pwds.invalid && pwds.touched">
        <small class="text-danger" [class.d-none]="pwds.valid || pwds.untouched">Password is a required field!</small>
  
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
